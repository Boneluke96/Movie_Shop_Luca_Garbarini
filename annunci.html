<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shop 01</title>
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Electrolize&family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- swpier CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            <img id="logo" class="logo-custom" src="./media/movie-white.png" alt="demoshop">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-1 mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link tx-white" aria-current="page" href="./">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link tx-white" href="./annunci.html">Shop</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <header class="container-fluid">
        <div class="row my-1 py-5 mt-5">
            <div class="col-12 text-center">
                <h1 class="display-5 tx-gradient">WELCOME TO OUR SHOP</h1>
            </div>
        </div>
    </header>

    <section class="container">
      <h4>Filter by:</h4>
      <div class="row">
        <div class="col-12 col-md-12 col-lg-4 mb-5">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <i class="fa-solid fa-filter mx-1"></i>
                  Genres
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div id="genresWrapper" class="accordion-body">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genres" id="all">
                    <label class="form-check-label" for="flexRadioDefault1">
                      all genres
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <i class="fa-solid fa-euro-sign mx-1"></i>
                  Price
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <input id="priceInput" class="w-100" type="range">
                  <p id="priceNumbers"></p>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <i class="fa-solid fa-font mx-1"></i>
                  -
                  <i class="fa-solid fa-z mx-1"></i>
                  Word
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <input id="wordInput" class="form-control" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="cardsWrapper" class="col-12 col-md-12 col-lg-8 d-flex justify-content-evenly flex-wrap">
          <!-- <div class="card-custom">
            <h2>Product Name</h2>
            <h3 class="card-title">Genre</h3>
            <p class="card-tx">Price</p>
          </div> -->
        </div>
      </div>
    </section>

    <footer>
      <hr>
    </footer>




    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/75c6350e1a.js" crossorigin="anonymous"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- script JS -->
    <script src="./annunci.js"></script>
  </body>
</html>
